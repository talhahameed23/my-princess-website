<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #ffe6f0;
      color: #4a148c;
      overflow-x: hidden;
    }

    #container {

    }

    }

    .poetry {

      bottom: 20px;
      width: 100%;
      font-size: 1.1em;
      color: #880e4f;
      font-family: 'Noto Nastaliq Urdu', serif;
    }

    #writeBox {
      margin-top: 40px;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    img.corner-img {
      width: 120px;
      height: 120px;
      position: absolute;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img.corner-img:hover {
      transform: scale(1.05);
    }

    #imgLeft {
      top: 10px;
      left: 10px;
    }

    #imgRight {
      top: 10px;
      right: 10px;
    }

    @media (max-width: 600px) {
      img.corner-img {
        width: 70px;
        height: 70px;
      }
    }

    .balloon {
      position: absolute;
      width: 40px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Birthday wishes styling - initially hidden */
    #birthdayWishes {
      display: none;
      margin-top: 50px;
      color: #d81b60;
      font-size: 2em;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- üéÄ Corner Images -->

      authDomain: "birthday-bf711.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Birthday date: August 13, 2025 midnight
    const targetDate = new Date("August 13, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const birthdayEl = document.getElementById("birthdayWishes");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Birthday reached or passed - show birthday wishes
        countdownEl.style.display = "none";
        birthdayEl.style.display = "block";
      } else {
        // Show countdown timer
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `Only ${days}d ${hours}h ${minutes}m ${seconds}s left until her birthday! üíù`;
        birthdayEl.style.display = "none";
        countdownEl.style.display = "block";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // üí¨ Urdu Poetry daily change logic

      "ÿ™ŸÖ €ÅŸà ÿÆŸàÿ®ÿµŸàÿ±ÿ™€å ⁄©€å ÿ™ÿπÿ±€åŸÅÿå ÿ™ŸÖ Ÿæ€Å ÿ≥ÿ® ŸÇÿ±ÿ®ÿßŸÜ ‚ù§Ô∏è",
      "ÿ™ÿ¨⁄æ ÿ≥€í ÿ≠ÿ≥€åŸÜ ⁄©Ÿàÿ¶€å ŸÑŸÖÿ≠€Å ŸÜ€Å€å⁄∫ üí´",
    ];
    const dateStr = new Date().toISOString().split("T")[0];
    let dailyIndex = [...dateStr].reduce((sum, char) => sum + char.charCodeAt(0), 0);

    document.getElementById("poetry").innerText = urduPoetry[dailyIndex];

    // üíå Submit Message function
    function submitMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg.length === 0) return;
      db.ref("talhaMessages").push({
        text: msg,
        timestamp: new Date().toISOString(),
      });
      document.getElementById("submitMsg").innerText = "üíå Message Sent!";

    }
  </script>

  <!-- üéà Balloons animation -->
  <script>
