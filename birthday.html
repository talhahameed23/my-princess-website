<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>It's Your Day My Girl 🎉</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&family=Playfair+Display&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      background:
        linear-gradient(
          rgba(255, 182, 193, 0.6),
          rgba(219, 112, 147, 0.7)
        ),
        url('bd9.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Lora', serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 40px;
      color: #fff8f0;
      text-shadow: 2px 2px 8px #e91e63;
    }

    .emoji-line {
      font-size: 2em;
      margin: 10px 0 20px;
    }

    .quote-section {
      font-family: 'Playfair Display', serif;
      font-size: 1.25em;
      font-style: italic;
      color: #fffde7;
      padding: 0 25px;
      line-height: 1.6em;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      max-width: 700px;
    }

    .urdu {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      font-size: 1.3em;
      font-weight: 500;
      margin-top: 10px;
      color: #fce4ec;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto 60px auto;
    }

    .gallery-item {
      flex: 1 1 auto;
      max-width: 180px; /* Maximum width of each image container */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: contain;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .balloon {
      position: absolute;
      font-size: 2em;
      animation: float 6s infinite ease-in-out;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .quote-section {
        max-width: 90%;
        padding: 15px;
        font-size: 1em;
      }
      .urdu {
        font-size: 1.1em;
      }
      .gallery-item {
        max-width: 140px;
      }
      .gallery img {
        max-height: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>It's your day my girl 💖👑🎂</h1>
  <div class="emoji-line">🎉✨💝🌸💫🎁</div>

  <div class="quote-section">
    "You are the sunshine that lights up my world. Happy Birthday, love! 💕"
    <br />
    "In your smile I see something more beautiful than the stars. 🌌"
    <div class="urdu">
      تمہاری مسکراہٹ میرے دل کا سکون ہے 💗<br />
      تم میرے خوابوں کی تعبیر ہو، سالگرہ مبارک ❤️🎉
    </div>
  </div>

  <div class="gallery">
    <div class="gallery-item"><img src="bd1.jpg" alt="pic1" /></div>
    <div class="gallery-item"><img src="bd2.jpg" alt="pic2" /></div>
    <div class="gallery-item"><img src="bd3.jpg" alt="pic3" /></div>
    <div class="gallery-item"><img src="bd4.jpg" alt="pic4" /></div>
    <div class="gallery-item"><img src="bd5.jpg" alt="pic5" /></div>
    <div class="gallery-item"><img src="bd6.jpg" alt="pic6" /></div>
    <div class="gallery-item"><img src="bd7.jpg" alt="pic7" /></div>
    <div class="gallery-item"><img src="bd8.jpg" alt="pic8" /></div>
    <!-- bd10 removed as requested -->
    <div class="gallery-item"><img src="bd11.jpg" alt="pic11" /></div>
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = ${Math.random() * 100}vw;
      balloon.style.top = ${Math.random() * 100}vh;
      balloon.innerHTML = '🎈';
      balloon.style.animationDuration = ${4 + Math.random() * 4}s;
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
